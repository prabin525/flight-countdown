<!DOCTYPE html>
<html>
<head>
<title>Countdown</title>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body>

<h1><b><span id="message">⌛ ➡️ 🇳🇵</span></b></h1><br>
<div id="clockdiv">
  <div id="daysshow">
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div id="hoursshow">
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div id="minutesshow">
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div id="secondsshow">
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>


<h1><b><span id="message">OR</span></b></h1><br>
  
<h1><b><span id="message">⌛ to Turkey 🇹🇷</span></b></h1></br>
 <div id="t_clockdiv">
  <div id="t_daysshow">
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div id="t_hoursshow">
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div id="t_minutesshow">
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div id="t_secondsshow">
    <span class="seconds"></span>
    <div class="smalltext">Seconds</div>
  </div>
</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
